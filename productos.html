<!DOCTYPE html>

<html>
<!-- el orden de una pagina se divide en head y en body -->

<head>
    <meta charset="UTF-8">
    <title>Productos Barberia Juan</title>
    <!-- el archivo reset se debe referenciar antes que nuestro css
        personal, osino borarria las configuraciones del nuestro -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1>
                <!-- la etiqueta <a> significa ANCHOR o Ancla -->
                <!-- las etiquetas de contenido abren y cierran "<" ">"
                                img SRC significa Source -->
                <img src="imagenes/logo.png" alt="">
            </h1>
            <nav>
                <ul>
                    <!-- <nav>es el panel de navegacion implementado en html5 -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="?">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- estiqueta main es principal para el cuerpo de la página -->
    <main>
        <ul class="productos">
            <li>
                <h2>Cabello</h2>
                <img src="imagenes/cabello.jpg" alt="">
                <p class="producto-descripcion">Con tijera o maquina, a gusto del cliente</p>
                <p class="producto-precio">$ 10.00</p>
            </li>
            
            <li>
                <h2>Barba</h2>
                <img src="imagenes/barba.jpg" alt="">
                <p  class="producto-descripcion">Corte y diseño profesional de barba</p>
                <p class="producto-precio">$ 08.00</p>
            </li>
            
            <li>
                <h2>Cabello + barba</h2>
                <img src="imagenes/cabello+barba.jpg" alt="">
                <p class="producto-descripcion">Paquete completo de cabello y barba</p>
                <p class="producto-precio">$ 15.00</p>
            </li>
        </ul>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="">
        <!-- la mayoria de las veces para representar caracteres se utiliza entidades,
        (creo que es con el "&" + el codigo o nombre) -->
        <p class="copyright">&copy Copyright Barberia de Juan 2022</p>
    </footer>
</body>

</html>
