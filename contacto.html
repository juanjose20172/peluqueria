<!DOCTYPE html>

<html>
<!-- el orden de una pagina se divide en head y en body -->

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <!-- el archivo reset se debe referenciar antes que nuestro css
        personal, osino borarria las configuraciones del nuestro -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1>
                <!-- la etiqueta <a> significa ANCHOR o Ancla -->
                <!-- las etiquetas de contenido abren y cierran "<" ">"
                                img SRC significa Source -->
                <!-- "alt" significa texto alternativo  -->
                <!-- es buena practica colocar el "texto alternativo" pues ayuda
                a la navegabilida del usuario -->
                <img src="imagenes/logo.png" alt="logo barberia Juan">
            </h1>
            <nav>
                <ul>
                    <!-- <nav>es el panel de navegacion implementado en html5 -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- estiqueta main es principal para el cuerpo de la página -->
    <main class="main_contacto">
        <!-- unformulario es cuando el usuario puede escribir algo, oprimir un boton, o seleccionar un check box etc -->
        <form class="form_contacto">
            <!-- los input tipo texto siempre van acompañado con la etiqueta label -->
            <label for="nompreapellido">Nombre y Apellido</label>
            <input type="text" id="nompreapellido" class="input-padron" required>

            <!-- asociamos el label con el input por medio del id, así cuando presionen el label el
            cursor se va al input -->
            <!-- el "placeholder" sirve para motrar una guia al usuario de como llenar -->
            <label for="correoelectronico">Correo electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <!-- con HTML5 se puede definir input type:
            email,number,tel,text,password,date,datetime,month,search(busqueda) -->

            <label for="telefono">telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx-xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <!-- fieldset es una etiqueta que sirve para agrupar elementos de un mismo grupo, todos radio o option, ejemplo -->
            <!-- fieldset no usa por dentro <p> sino <legend> -->
            <fieldset>
                <!-- tener cuidado cuando autocomplementamos con el gestor de VSC
                se nos puede repetir algun signo ej: "<" -->
                <legend>Como le gustaria que lo contactemos?</legend>

                <!--el name="contacto" nos sirve para agrupar los radio button
                    como en un grupo solo, como poner radio group -->
                <!-- metemos los input radio dentro del label para que queden antes del texto de etiqueta -->
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" value="telefono" name="contacto" id="radio-telefono">Telefono</label>
                <!-- el "checked" nos sirve para dejar seleccionado el item al inicio 
                        de la pagina, (sirve para los "radio" y para "checkbox") -->
                <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contacto" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Enque horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            <!-- meter un input dentro de un label en este caso lo relaciona de una vez -->
            <label><input type="checkbox" class="checkbox" checked>le gustaria recibir novedades?</label>

            <input type="submit" value="Enviar formulario" class="btn_enviar">
        </form>

        <table>
            <!-- <thead> significa T de table HEAD de encabezado -->
            <thead>
                <!-- <tr> es table rouse y <td> el cada celda pero no se que 
                significa en ingles -->
                <tr>
                    <!-- th define una celda como encabezado en una tabla -->
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <!-- TBODY significa cuerpo de la tabla -->
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>

                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>

            </tbody>

        </table>

    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="">
        <!-- la mayoria de las veces para representar caracteres se utiliza entidades,
        (creo que es con el "&" + el codigo o nombre) -->
        <p class="copyright">&copy Copyright Barberia de Juan 2022</p>
    </footer>
</body>

</html>
